{% extends "base.html" %}

{% block title %}User list{% endblock %}

{% block content %}

    <h1>User list</h1>

    <ul>
        {% for object in object_list %}
            <li>
                <a href="{% url 'user-detail' object.id %}">
                    {{ object }}
                </a>
            </li>
        {% endfor %}
    </ul>

    <a class='btn btn-primary' href="{% url 'user-create' %}">
        <span class='glyphicon glyphicon-plus'>
        </span>
        Add user
    </a>

{% endblock %}
