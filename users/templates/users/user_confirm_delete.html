{% extends "base.html" %}

{% block title %}Delete User{% endblock %}

{% block content %}
<h1>Delete User</h1>

<h2>Really delete {{ object }}?<h2>

<p>They will be permanently lost and gone forever!</p>

<span class='btn btn-group' role='group'>

    <a class='btn btn-default' href="{% url 'user-detail' object.id %}">
        <span class='glyphicon glyphicon-remove'>
        </span>
        Cancel
    </a>

    <form method="post">{% csrf_token %}
        <button class='btn btn-danger' type="submit">
            <span class='glyphicon glyphicon-trash'>
            </span>
            Delete
        </button>
    </form>

</span>

{% endblock %}
